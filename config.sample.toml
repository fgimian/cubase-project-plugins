# The path patterns to ignore.
path_ignore_patterns = [
    # Older project versions.
    "**/Older Versions*/**/*.cpr",

    # Collaboration with Trance Arts where he used many plugins I didn't have.
    "**/Touching up Saw & Background Pads/*.cpr",

    # A project with corrupted EQuilibrium instances.
    "**/Busted EQuilibrium/*.cpr"
]

[projects]
# Specify which project architectures will be included in the output.
report_32_bit = true
report_64_bit = true

